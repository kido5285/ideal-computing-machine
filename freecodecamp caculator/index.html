<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="digital-7/digital-7.ttf" >
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <h1 id="timer"></h1>
        <div class="caculator">
            <div id="display" class="display"></div>
            <div class="row-1 row">
                <button class="btn clear" data-num="" id="clear">AC</button>
                <button class="btn math" id="divide" data-num="/">/</button>
                <button class="btn math" id="multiply" data-num="*">x</button>
            </div>
            <div class="row-2 row">
                <button class="btn num" data-num="7" id="seven">7</button>
                <button class="btn num" data-num="8" id="eight">8</button>
                <button class="btn num" data-num="9" id="nine">9</button>
                <button class="btn math" data-num="-" id="subtract">-</button>
            </div>
            <div class="row-3 row">
                <button class="btn num" data-num="4" id="four">4</button>
                <button class="btn num" data-num="5" id="five">5</button>
                <button class="btn num" data-num="6" id="six">6</button>
                <button class="btn math" data-num="+" id="add">+</button>
            </div>
            <div class="row-4 row">
                <button class="btn num" data-num="1" id="one">1</button>
                <button class="btn num" data-num="2" id="two">2</button>
                <button class="btn num" data-num="3" id="three">3</button>
                <button class="btn equal" data-num="" id="equals">=</button>
            </div>
            <div class="row-5 row">
                <button class="btn num" data-num="0" id="zero">0</button>
                <button class="btn num" data-num="." id="decimal">.</button>
            </div>
        </div>
        <script src="script.js"></script>
</html>
